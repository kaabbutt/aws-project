<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Store - Products</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #111111; color: #ffffff; margin: 0; padding: 0;">

<header style="background-color: #001f3f; color: #ffffff; text-align: center; padding: 1rem 0;">
    <h1>Space Store</h1>
    <nav>
        <ul>
            <li><a href="#" style="text-decoration: none; color: #ffffff; font-weight: bold;">Home</a></li>
            <li><a href="#" style="text-decoration: none; color: #ffffff; font-weight: bold;">Products</a></li>
            <li><a href="#" style="text-decoration: none; color: #ffffff; font-weight: bold;">Cart</a></li>
        </ul>
    </nav>
</header>

<section class="products" style="display: flex; justify-content: space-around; flex-wrap: wrap; padding: 2rem;">
    <article class="product" style="background-color: #0074d9; color: #ffffff; border-radius: 10px; padding: 1rem; margin: 1rem; width: 30%; text-align: center;">
        <img src="product1.jpg" alt="Space T-Shirt" style="max-width: 100%;">
        <h2>Space T-Shirt</h2>
        <p class="price" style="font-weight: bold;">$19.99</p>
        <button style="background-color: #7fdbff; border: none; color: #ffffff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Add to Cart</button>
    </article>
    <article class="product" style="background-color: #0074d9; color: #ffffff; border-radius: 10px; padding: 1rem; margin: 1rem; width: 30%; text-align: center;">
        <img src="product2.jpg" alt="Galaxy Hoodie" style="max-width: 100%;">
        <h2>Galaxy Hoodie</h2>
        <p class="price" style="font-weight: bold;">$39.99</p>
        <button style="background-color: #7fdbff; border: none; color: #ffffff; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Add to Cart</button>
    </article>
    <!-- Add more products here -->
</section>

<footer style="text-align: center; padding: 1rem 0; background-color: #001f3f; color: #ffffff;">
    <p>&copy; 2023 Space Store</p>
</footer>

</body>
</html>
